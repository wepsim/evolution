<script type="text/javascript">
    try
    {
	    // basic initialization of wepsim...
	    simcore_init(true) ;
	    simcore_welcome() ;
	    upgrade_cfg() ;

	    // go to wepsim UI skin...
	    var optValue = get_cfg('ws_skin_ui') ;
	    if ( (optValue != 'classic') && (optValue != 'compact') )
	    {
		reset_cfg() ;

		var msg = 'WepSIM has been updated...' ;
		console.log(msg) ;
		$("#loading_msg1").html(msg) ;

	        setTimeout(function(){
	           window.location='wepsim-classic.html' + window.location.search ;
	        }, 250);
	    }
	    if (optValue != 'compact') {
	        window.location='wepsim-' + optValue + '.html' + window.location.search ;
            }

	    // ...after jquery-ready
	    $(document).ready(function()
	    {
		    try
		    {
			    // load ui, and default working-set
			    wepsim_init_ui() ;
    			    wepsim_init_default() ;

                            $("#ws_loader").collapse('hide') ;
		    }
		    catch(err)
		    {
                            $("#ws_loader").collapse('hide') ;
			    wepsim_general_exception_handler(err) ;
		    }
	    }) ;

            // progressive web application
            wepsim_init_PWA() ;

            // Firefox OS
            wepsim_init_firefoxOS() ;
    }
    catch(err)
    {
          $("#ws_loader").collapse('hide') ;

          wepsim_general_exception_handler(err) ;
    }
</script>
